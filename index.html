  <body>
    <main>
      <!-- <canvas id="three-canvas"></canvas> -->
      <h1 class="info-canvas-enveloppe"></h1>

      <h1 class="titre-site">L'Ascension d'Alice</h1>
      <canvas id="enveloppe-canvas"></canvas>
      <!-- <div class="entete">
        <h1>Guide officiel de la cérémonie de l'Ascension</h1>
      </div> -->
      <div class="heure-fond" id="heureFond">00:00</div>
      <section class="revelation-texte">
        <h2 data-texte="Chère Alice,"></h2>
        <h2 data-texte="Félicitations cohorte de minuit !"></h2>
        <h2 data-texte="Ta beauté et tes yeux ambrés sont en lice."></h2>
        <h2 data-texte="Lève la tête, redresse-toi."></h2>
        <h2 data-texte="Tu auras la chance d'observer"></h2>
        <h2 data-texte="Ses merveilles. Au loin"></h2>
        <h2
          data-texte="De haut, sans scrupules, sur ce chemin plein d’embûches"
        ></h2>
        <h2 data-texte="N’ai pas peur. Souris,"></h2>
        <h2 data-texte="Salue les passants,"></h2>
        <h2 data-texte="Sois noble, sois droite, sans jamais vaciller,"></h2>
        <h2 data-texte="Sinon gare aux ombres qui pourront te trouver"></h2>
        <h2 data-texte="Pupilles décalées,"></h2>
        <h2
          data-texte="Nous offrons à chacun des sélectionnés un magnifique collier"
        ></h2>
        <h2 data-texte="Un plaisir partagé quand ce dernier"></h2>
        <h2 data-texte="Caressera votre cou hâlé"></h2>
        <canvas id="scene1"></canvas>
        <h2
          data-texte="Au coup de 12:12, habillé de vos apparats, parade jusqu'au sommet"
        ></h2>
        <h2 data-texte="On vous attend"></h2>
        <h2
          data-texte="Quand la pince viendra, calme et sereine, Que ton cœur batte fort, mais sans peine."
        ></h2>
        <h2
          data-texte="La montée, douce Alice, est pour toi, Accueille-la, sans crainte, sans émoi,"
        ></h2>
        <h2
          data-texte="Car ceux qui s’élèvent, qui s’effacent, Deviennent les élus de cette vaste grâce."
        ></h2>
        <h2 data-texte="Laisse le temps se poser sur ton chemin,"></h2>
        <h2 data-texte="Et quand viendra le moment, sois prête à demain."></h2>
        <h2
          data-texte="La Déesse ne choisit que ceux qui brillent, Et toi, Alice, tu brilles comme mille."
        ></h2>
        <h2 data-texte="Avec toute notre foi,"></h2>
      </section>
      <canvas id="scene2"></canvas>

      <canvas id="machine-canvas"></canvas>
    </main>
    <script type="module" src="js/effetDefilement.js"></script>
