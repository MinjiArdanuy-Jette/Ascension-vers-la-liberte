      <div class="entete">
        <h1>Guide pour officiel de la cérémonie de l'Ascension</h1>
      </div>
      <div class="heure-fond" id="heureFond">00:00</div>
      <section class="revelation-texte">
        <h2 data-texte="Chère Alice,"></h2>
        <h2 data-texte="Félicitations cohorte de minuit !"></h2>
        <h2 data-texte="Ta beauté et tes yeux ambrés sont en lice."></h2>
        <h2 data-texte="Lève la tête, redresse-toi."></h2>
        <h2 data-texte="Tu auras la chance d'observer"></h2>
        <h2 data-texte="Ses merveilles. Au loin"></h2>
        <h2
          data-texte="De haut, sans scrupules, sur ce chemin plein d’embûches"
        ></h2>
        <h2 data-texte="N’ai pas peur. Souris,"></h2>
        <h2 data-texte="Salue les passants,"></h2>
        <h2 data-texte="Sois noble, sois droite, sans jamais vaciller,"></h2>
        <h2 data-texte="Sinon gare aux ombres qui pourront te trouver"></h2>
        <h2 data-texte="Pupilles décalées,"></h2>
        <h2
          data-texte="Nous offrons à chacun des sélectionnés un magnifique collier"
        ></h2>
        <h2 data-texte="Un plaisir partagé si ce dernier"></h2>
        <h2 data-texte="Caresserait votre cou hâlé"></h2>
        <h2
          data-texte="Au coup de 12:12, habillé de vos apparats, vous paraderiez avant d’ouvrir les portes de la liberté."
        ></h2>
        <h2 data-texte="On vous attend"></h2>
        <h2
          data-texte="Quand la pince viendra, calme et sereine, Que ton cœur batte fort, mais sans peine."
        ></h2>
        <h2
          data-texte="La montée, douce Alice, est pour toi, Accueille-la, sans crainte, sans émoi, Car ceux qui s’élèvent, qui s’effacent, Deviennent les élus de cette vaste grâce."
        ></h2>
        <h2
          data-texte="Laisse le temps se poser sur ton chemin, Et quand viendra le moment, sois prête à demain. La Déesse ne choisit que ceux qui brillent, Et toi, Alice, tu brilles comme mille."
        ></h2>
        <h2 data-texte="Avec toute notre foi,"></h2>
      </section>
